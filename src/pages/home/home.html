<ion-header>
  <ion-navbar>
    <ion-title>
      カウントアプリ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div>
		<p align="center">{{num}}</p>
	</div>
	<ion-buttons>
		    <button ion-button block round (click)="plus()">プラス</button>
		    <button ion-button block round (click)="minus()">マイナス</button>
        <button ion-button block round (click)="times()">かける２</button>
        <button ion-button block round (click)="devided()">わる２</button>
        <button ion-button block round color="danger" (click)="reset()">リセット</button>
 </ion-buttons>
</ion-content>
